    <!--CONTAINER 2-->

    <div class="container2">
        <div class="banner2">
            <img src="./TwentyonePilots_img_TRENCH7.jpg" alt="100px"> <br><br>
            <label for="texto_banner2">
                Nascida em dezembro de 2009, Twenty One Pilots é uma duo norte-americano fundado por Tyler joseph. <br>
                Que a princípio era composta por três membros: Tyler, Nick Thomas e Chris Salih. Porém em 2011 <br>
                com a saída dos outros dois membros, Tyler precisou encontrar uma nova parceiria para estar ao seu
                lado, <br> e desde então, com a entrada do bateirista Josh Dun, o duo ficou marcada por essa
                caracteristica <br> de ser uma banda de apenas dois integrantes. Algo que é muito raro no cenário
                músical, <br> dando a eles uma identidade muito original e marcante.
            </label>

        </div>
    </div>

    <!--CONTAINER 2-->

    <!--CONTAINER TYLER E JOSH-->

    <div class="container3">
        <div class="banner3">
            <img src="./TwentyonePilots_img12.jpg">
            <label for="texto_banner3">
                <h2>Tyler Jøseph</h2>
                <p>
                    Fã de basquete, música e tacos, Tyler Joseph nasceu no dia 1 de dezembro de 1988, em Colombus, Ohio.
                    <br> O primeiro contato de Tyler com a música foi em sua adolescência, quando brincava com um
                    pequeno piano elétrico que sua mãe havia lhe dado quando era criança. Ele reproduzia as melodias que
                    ouvia no rádio em
                    seu quarto, e logo começou a compor suas próprias músicas e grava-lás no porão de sua casa. <br>
                    As primeiras músicas compostas por Tyler eram carregadas de emoções negativas e pesadas, mencionando
                    o medo de crescer,
                    vazio, inseguranças e até mesmo em algumas delas o suícidio. <br>
                    Porém, com o passar do tempo Tyler encontrou na música um sentido para tudo que ele estava fazendo,
                    então ao ver que
                    muitas pessoas se identificavam com a sua lírica, ele entendeu que tinha um grande poder e
                    responsabilidade em suas
                    mãos. E com isso, começou a usar o seu talento para ajudar através da música pessoas que estavam em
                    uma situação
                    similar a que ele estava quando começou a sua carreira.
                </p>
            </label>
        </div>
    </div>

    <div class="container4">
        <div class="banner4">
            <img src="./TwentyonePilots_img30.jpg">
            <label for="texto_banner4">
                <h2>Jøsh Dun</h2>
                <p>
                    Fã de skate, baterias e cachorros, Joshua Dun nasceu no dia <br> 18 de junho de 1988 em Colombus,
                    Ohio.
                    <br>
                    Josh conta que em sua infância ia para lojas de discos andando com seu skate, e chegando lá, ele
                    brincava fazendo batidas
                    com um kit de bateria eletrônica, sempre sonhando em um dia ser um bateirista. <br>
                    Em Em março de 2010, Josh entrou para a banda House of Heroes. Chegando até mesmo a ir em uma turnê
                    pela
                    cidade com
                    a banda. Mas em 2011, Josh foi apresentado a Tyler pelo antigo bateirista do Twenty One Pilots (Nick
                    Salih). Na mesma noite,
                    Josh fez um show junto Com Tyler em um pequeno sótom em um bairro da cidade. E desde então, Josh é
                    membro titular e irretocável
                    da banda, sendo o pilar da equipe, junto de Tyler.
                </p>
            </label>
        </div>
    </div>
