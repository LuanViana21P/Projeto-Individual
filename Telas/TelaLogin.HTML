<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.CSS">
    <title>Background</title>
</head>
<body>
    <div class="banner">
        <video autoplay muted loop>
            <source src="Video-Tela-Inicial-Atualizado.mp4" type="video/mp4">
        </video>
        <div class="content">

            <div class="texto_imagem_banner">

                <h1>We´re<br> Twenty Øne Piløts</h1>
    
                <img src="./logo_branco.png" width="350px">
    
            </div>

            <div class="container">
                <div class="buttonsForm">
                  <div class="btnColor"></div>
                  <button id="btnSignin"> <span style="color: white;">Login</span> </button>
                  <button id="btnSignup"> <span style="color: white;">Cadastro</span> </button>
                </div>
          
                <form id="signin">
                  <input type="text" placeholder="Email" required />
                  <i class="fas fa-envelope iEmail"></i>
                  <input type="password" placeholder="Senha" required />
                  <i class="fas fa-lock iPassword"></i>
                  <button type="submit">Entrar</button>
                </form>
          
                <form id="signup">
                  <input type="text" placeholder="Email" required />
                  <i class="fas fa-envelope iEmail"></i>
                  <input type="password" placeholder="Senha" required />
                  <i class="fas fa-lock iPassword"></i>
                  <input type="password" placeholder="Confirmar Senha" required />
                  <i class="fas fa-lock iPassword2"></i>
                  <button type="submit">Cadastrar</button>
                </form>
              </div>
        </div>
    </div>

    <script type="text/Javascript">

        var formSignin = document.querySelector('#signin')
        var formSignup = document.querySelector('#signup')
        var btnColor = document.querySelector('.btnColor')
        
        document.querySelector('#btnSignin')
          .addEventListener('click', () => {
            formSignin.style.left = "25px"
            formSignup.style.left = "450px"
            btnColor.style.left = "0px"
        })
        
        document.querySelector('#btnSignup')
          .addEventListener('click', () => {
            formSignin.style.left = "-450px"
            formSignup.style.left = "25px"
            btnColor.style.left = "110px"
        })
        
        </script>
</body>
</html>
